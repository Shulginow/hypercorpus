{% extends "index.html" %}

{% block charts_html %}


<h3 class="mt-3" >Тексты ссылок в материалах, содержащих фразу «{{q}}»</h3>

<table data-page-length='100' data-order='[[ 1, "desc" ]]' class="table table-sm display table-striped " id="stat_data">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Текст ссылки</th>
      <th scope="col">Кол-во</th>
      <th scope="col">Ср. близость</th>
    </tr>
  </thead>
  <tbody>
  {% for i in phrase_data %}
    <tr>
      <td>
          <a href="/text_by_phrase?ph={{i.link_norm}}">{{i.link_norm}}</a>
      </td>
      <td>
        {{i.count}}
      </td>

      <td>
          {{i.sim_mean}}
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}

{% block charts_scripts %}


  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>


  <script type="text/javascript">
      $(document).ready( function () {
          $('#stat_data').DataTable({

            "language": {
              "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json"
            }
          });
      } );

  </script>

  
{% endblock %}
